<!DOCTYPE html>
<html>
	<head>
		<script src="js/popcorn-complete.js"></script>
  <script>
    // wait for DOM to load
    document.addEventListener('DOMContentLoaded', function () {
      // popcorn events are chainable this means that you can also do:
      // p.play(); or p.footnote{};
      // Make a popcorn instance, passing the id of the video element.
      // notice the <video id='video' ... > at the bottom of the page.
      var p = Popcorn('#audio0')
      // use the footnote plugin
      // notice the <div id='footnotediv'> tag at the bottom of the page
      .footnote({
        start: 0, // seconds
        end: 15, // seconds
        text: 'This video made exclusively for drumbeat.org',
        target: 'footnotediv'
      } )
      // use the subtitle plugin
      .subtitle({
        start: 1, // seconds
        end: 15, // seconds
        text: 'this is a subtitle'
      } )
      // make the video play automatically 
      .play();
    }, false);

  </script>
  </head>
	<body>
  	<h1>Popcorn Simple Demo</h1>
	<div id="footnote"></div>
	<audio controls="controls" id="audio0" >
	  <source src="http://localhost/jardindesconnaissances/data/mp3/17_03_81_1-2.mp3" type="audio/mpeg" />
	  Your browser does not support the audio element.
	</audio>
	</body>
</html>
